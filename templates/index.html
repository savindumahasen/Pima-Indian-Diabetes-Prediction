<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        .form-group-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-group {
            width: 48%;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            color: #555;
            margin-bottom: 6px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 500px;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .modal-body {
            font-size: 1.2rem;
            color: #333;
        }

        .modal.show {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Heart Disease Prediction System</h1>
        <form id="predictForm" method="post">
            <div class="form-group-wrapper">
                <div class="form-group">
                    <label for="Pregnancies">Pregnancies</label>
                    <input type="number" name="0" id="Pregnancies">
                </div>
                <div class="form-group">
                    <label for="Glucose">Glucose</label>
                    <input type="number" name="1" id="Glucose">
                </div>
                <div class="form-group">
                    <label for="BloodPressure">Blood Pressure</label>
                    <input type="number" name="2" id="BloodPressure">
                </div>
                <div class="form-group">
                    <label for="SkinThickness">Skin Thickness</label>
                    <input type="number" name="3" id="SkinThickness">
                </div>
                <div class="form-group">
                    <label for="Insulin">Insulin</label>
                    <input type="number" name="4" id="Insulin">
                </div>
                <div class="form-group">
                    <label for="BMI">BMI</label>
                    <input type="number" name="5" id="BMI">
                </div>
                <div class="form-group">
                    <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
                    <input type="number" name="6" id="DiabetesPedigreeFunction">
                </div>
                <div class="form-group">
                    <label for="Age">Age</label>
                    <input type="number" name="7" id="Age">
                </div>
            </div>
            <button type="submit" id="predictButton">Predict</button>
        </form>

        <!-- Modal -->
        <div id="predictionModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="predictionModalLabel">Prediction Result</h5>
                </div>
                <div class="modal-body">
                    <p id="resultMessage"></p>
                </div>
            </div>
        </div>

        <!-- JavaScript for Modal -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var predictForm = document.getElementById('predictForm');
        var predictionModal = document.getElementById('predictionModal');
        var resultMessage = document.getElementById('resultMessage');

        predictForm.addEventListener('submit', function (event) {
            event.preventDefault();
            var formData = new FormData(predictForm);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    resultMessage.textContent = `Prediction: ${data.result}, Probability: ${data.probability.toFixed(2)}`;
                    predictionModal.classList.add('show');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while processing your request.');
            });
        });

        // Close the modal by clicking outside
        predictionModal.addEventListener('click', function (event) {
            if (event.target === predictionModal) {
                predictionModal.classList.remove('show');
            }
        });
    });
</script>
    </div>
</body>

</html>
